<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="main-container">
            <div class="input-container">
                <h1 class="title">Metric/Imperial Unit conversion</h1>
                <input id="input-el" type="text">
                <button id="convert-btn"> Convert </button>
            </div>

            <div class="value-container">
                <div class="length-conversion">
                    <h3> Length (Meter/Feet)</h3>
                    <p id="length-text"></p>
                </div>

                <div class="volume-conversion">
                    <h3> Volume (Liters/Gallons)</h3>
                    <p id="volume-text"></p>
                </div>
                
                <div class="mass-conversion">
                    <h3> Mass (Kilos/Pounds)</h3>
                    <p id="mass-text"></p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
